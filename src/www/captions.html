<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Serverless real-time transcription and translation</title>
  <style>
    .captions {
      display: none;
    }

    [captions-language="en"] #captions-en,
    [captions-language="es"] #captions-es {
      display: block;
    }
  </style>
</head>
<body captions-language="en">

  <select id="language-select">
    <option selected>en</option>
    <option>es</option>
  </select>
  
  <div id="captions-en" class="captions"></div>
  <div id="captions-es" class="captions"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.2/dist/browser/signalr.min.js" integrity="sha256-2q+WZefmeSQ+GK2hUg0O51LUMb5GVMQYCLapBNme6oU=" crossorigin="anonymous"></script>

  <script>
    const apiBaseUrl = 'http://localhost:7071'
    const connection = new signalR.HubConnectionBuilder()
      .withUrl(`${apiBaseUrl}/api`)
      .build()

    connection.on('newCaption', newCaption)

    connection.start()
      .then(() => console.log('connected'))

    const captionDivs = {}
    const languages = ['en', 'es']

    document.getElementById('language-select').addEventListener('change', e => {
      document.body.setAttribute('captions-language', e.target.value)
    })

    function newCaption(caption) {
      for (const lang of languages) {
        newCaptionForLanguage(lang, caption.offset, caption.languages[lang])
      }

      function newCaptionForLanguage(lang, offset, text) {
        const divId = `${lang}-${offset}`
        let div = captionDivs[divId]
        if (!div) {
          captionDivs[divId] = div = document.createElement('div')
          document.getElementById(`captions-${lang}`).append(div)
        }
        div.textContent = text
      }
    }
    

  </script>
</body>
</html>
