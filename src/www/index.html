<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Serverless real-time transcription and translation</title>
</head>
<body>
  <div>
    <button id="startstop">Start/Stop</button> <span id="status"></span>
  </div>
  <div id="transcription"></div>
  <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.3.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js" integrity="sha256-JsVS2wEYB+WKR+7SSCnXoh5Eyj7SuaNcHoib9YDpW1I=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script>
    const key = prompt('Cognitive Services subscription key')
    const region = prompt('Region?', 'westus')
    const fromLanguage = 'en-US'
    const toLanguages = [
      'es-ES',
      //'fr-FR',
      //'ko-KR'
    ]
    const apiBaseUrl = 'http://localhost:7071'

    const startStopButton = document.getElementById('startstop')
    const statusSpan = document.getElementById('status')
    const transcriptionDiv = document.getElementById('transcription')

    let started = false
    startStopButton.addEventListener('click', () => {
      started = !started

      if (started) {
        startTranslation()
      } else {
        stopTranslation()
      }

      statusSpan.textContent = started ? 'Translating...' : ''
    })

    let recognizer;

    function startTranslation () {
      const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput()
      const speechConfig = SpeechSDK.SpeechTranslationConfig.fromSubscription(key, region)

      speechConfig.speechRecognitionLanguage = fromLanguage
      for (const lang of toLanguages) {
        speechConfig.addTargetLanguage(lang)
      }

      recognizer = new SpeechSDK.TranslationRecognizer(speechConfig, audioConfig)

      recognizer.recognizing = createRecognizerCallback('recognizing')
      recognizer.recognized = createRecognizerCallback('recognized')

      recognizer.startContinuousRecognitionAsync()
    }

    function createRecognizerCallback(ev) {
      return (s, e) => {
        const result = e.result
        const reason = SpeechSDK.ResultReason[result.reason]
        if (reason !== 'TranslatingSpeech' && reason !== 'TranslatedSpeech') {
          return
        }

        transcriptionDiv.textContent = result.text

        const captions = {
          offset: result.offset,
          languages: {}
        }
        captions.languages[getMainLanguage(fromLanguage)] = result.text

        console.log('------------')
        console.log(result.text)
        for (const lang of toLanguages) {
          const mainLang = getMainLanguage(lang)
          const caption = result.translations.get(mainLang)
          captions.languages[mainLang] = caption
          //console.log(result.translations.get(mainLang))
        }

        axios.post(`${apiBaseUrl}/api/captions`, captions)
      }
    }

    function stopTranslation() {
      recognizer.stopContinuousRecognitionAsync(
        () => {
          recognizer.close()
          recognizer = undefined
        },
        err => {
          recognizer.close()
          recognizer = undefined
        }
      )
    }

    function getMainLanguage(lang) {
      return lang.substring(0, 2)
    }
  </script>
</body>
</html>
